<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap-4.5.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="bootstrap-4.5.3-dist/js/bootstrap.js" type="text/javascript"></script>

</head>
<body>
    <div class="container-fluid">
            <div class="row" style="height:80px;max-height:15%;background-color: #2fb8b0;">
                
            </div>
            <div class="row" style="max-height: 65%;">
                <div class="col-sm-5 p-3">
                    <div class="card w-100">
                        <div class="card-header" style="background-color: #2fb8b0;">
                            <h4 style="color: #ffffff;">List Broadcast</h4>
                        </div>
                        <div class="card-body" style="background-color: #efefef;">
                            <div id="list" class="rounded" style="height: 500px;background-color: #ffffff;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 p-3">
                    <div class="row m-0" style="max-height: 65%;">
                        <div class="card w-100">
                            <div class="card-header" style="background-color: #2fb8b0;">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h4 style="color: #ffffff;">Pesan Broadcast</h4>
                                    </div>
                                    <div class="col-sm-3">
                                        <a type="button" class="btn float-right" href="#" style="background-color: #127c78;color: #ffffff;">Template</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" style="background-color: #efefef;">
                                <textarea class="form-control" rows="8" id="message" name="text"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row m-0" style="padding-top: 15px;max-height: 35%;">
                        <div class="card w-100">
                            <div class="card-header" style="background-color: #2fb8b0;"> 
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h4 style="color: #ffffff;">Pesan File/Gambar</h4>
                                    </div>
                                    <div class="col-sm-3">
                                        <a type="button" class="btn float-right" href="#" style="background-color: #127c78;color: #ffffff;">upload</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" style="background-color: #efefef;">
                                <div id="File" class="rounded" style="height: 160px;background-color: #ffffff;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center" style="height:50px;max-height: 20%;">
                <div class="col-sm-2">
                    <h4 style="color: #a6a6a6;">Sending Progress</h4>
                </div>
                <div class="col-sm-7">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <button id="kirim" type="button" class="btn float-right" href="#" style="margin:0px 15px;background-color: #2fb8b0;color: #ffffff;">Kirim</button>
                    <button id="batal" type="button" class="btn float-right" href="#" style="margin:0px 15px;background-color: #127c78;color: #ffffff;">Batal</button>
                </div>
            </div>
    </div>
</body>
</html>
